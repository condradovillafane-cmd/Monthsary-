<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My pixie 🎂🎊🎉💝</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow-x: hidden;
            color: #fff;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            animation: fadeIn 3s ease-in-out;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ffdde1;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday My pixie 🎂🎊🎉💝</h1>

    <div class="gallery">
        <img src="photo1.jpg" alt="Two people outdoors on a sunny day, with greenery and blue sky in the background. The person in front is wearing a white crocheted top, a shell necklace, and has a pink flower in their hair.">
        <img src="photo2.jpg" alt="A cheerful pair in a garden setting, one person holding a phone and making a hand gesture, surrounded by lush bushes and a building in the background.">
        <img src="photo3.jpg" alt="Outdoors, the person in front is making a peace sign, wearing a white crocheted top, shell necklace, and a pink flower in the hair, with green shrubs and blue sky behind.">
    </div>

    <script>
        // Floating hearts generator
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "❤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 3 + Math.random() * 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
