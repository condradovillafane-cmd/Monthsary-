<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Monthsary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-x: hidden;
      color: #fff;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      animation: fadeIn 3s ease-in-out;
    }

    .counter {
      margin: 20px 0;
      font-size: 1.2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ffdde1;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💖 Happy Monthsary, My Love! 💖</h1>
  <div class="counter">We’ve been together for <span id="daysTogether"></span> days.</div>

  <div class="gallery">
    <img src="your-photo1.jpg" alt="Memory 1">
    <img src="your-photo2.jpg" alt="Memory 2">
    <img src="your-photo3.jpg" alt="Memory 3">
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="your-song.mp3" type="audio/mp3">
  </audio>

  <script>
    // Days counter (set your anniversary date here)
    const startDate = new Date("2024-01-01"); // Change to your start date
    const today = new Date();
    const diffTime = Math.abs(today - startDate);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("daysTogether").innerText = diffDays;

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
